[general]
height = 80
hiddenFromSettings = 0

# Name info.
# Set X and Y positions to the 'top center' of the name box.
# 'textColor' indicates the default text color in R,G,B (white by default)
[name]
x = 37
y = 0
textColor = 255,255,255

# Text body info.
# Set Y position to the top area of the chatbox.
# 'arrowY' indicates the Y position of the 'next' arrow when text fully appears on the chatbox.
# 'textColor' indicates the default text color in R,G,B (white by default)
[body]
y = 20
lineSeparation = 16
arrowY = 62
textColor = 255,255,255
